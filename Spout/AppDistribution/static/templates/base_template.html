<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href="http://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet" type="text/css" />
		<script src="{{ STATIC_URL }}js/jquery-1.8.1.min.js"></script>
		<script src="{{ STATIC_URL }}css/5grid/init.js?use=mobile,desktop,1000px&amp;mobileUI=1&amp;mobileUI.theme=none"></script>
		<script src="{{ STATIC_URL }}js/jquery.dropotron-1.1.js"></script>
		<script src="{{ STATIC_URL }}js/init.js"></script>
        <script type="text/javascript">
        </script>
        {% block script %}
        {% endblock %}
		<noscript>
			<link rel="stylesheet" href="{{ STATIC_URL }}css/5grid/core.css" />
			<link rel="stylesheet" href="{{ STATIC_URL }}css/5grid/core-desktop.css" />
			<link rel="stylesheet" href="{{ STATIC_URL }}css/5grid/core-1200px.css" />
			<link rel="stylesheet" href="{{ STATIC_URL }}css/5grid/core-noscript.css" />
			<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
			<link rel="stylesheet" href="{{ STATIC_URL }}css/style-desktop.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ STATIC_URL }}css/ie8.css" /><![endif]-->
		<!--[if lte IE 7]><link rel="stylesheet" href="{{ STATIC_URL }}css/ie7.css" /><![endif]-->
	</head>
	<body class="homepage">

		<!-- Header Wrapper -->
			<div id="header-wrapper">
			
            <!-- Header -->
                <div class="5grid-layout">
                    <div class="row">
                        <div class="12u">
                            <header id="page-header">
                            <img style="float: left; width: 50px" src="{{ site.icon_url }}">
                            <h1><a href="/" class="mobileUI-site-name">{{ site.name }}</a></h1>
                                <nav class="mobileUI-site-nav">
                                {% for page in allowed_pages %}
                                    <ul>
                                        <li><a href="/page/{{ page.slug }}">{{ page.title }}</a></li>
                                    </ul>
                                {% endfor %}
                                </nav>
                                <br />
                            </header>
                        </div>
                    </div>
                </div>
            {% block banner %}
             {% endblock %}
         </div>
				
             {% block main %}
             {% endblock %}
						
					<!-- Copyright -->
						<div class="row">
							<div class="12u" id="copyright">
								&copy; 2012 Spout. 
							</div>
						</div>

				</footer>
			</div>

	</body>
</html>
