<html>
    <head>
        <title>RideCharge Enterprise App Store</title>
        <style type="text/css">

            a:link, a:visited {
                text-decoration:none;
            }

            .top {
                border-top: 1px solid;
                border-style: 1px solid;
                border-color: black;
            }
            .bottom {
                border-bottom: 1px solid;
                border-style: 1px solid;
                border-color: black;
            }

            td {
                padding: 6px;
            }

            #app {
                border: 1px solid black;
                margin: 10px;
                padding: 10px;
                max-width: 500px;
                height: 100%;
                min-height: 65px;
                position: relative;
            }

            p.note {
                
                left: 85px;
                top: 30px;
                position: absolute;

            }

            img.icon {
                display: inline;
                float: left;
            }

            p.app-name {
                display: inline;
                position: relative;
                margin-left: 30px;
            }

            p.approval {

                float: right;
            }

            </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>

    <body>
        <a href="/accounts/{{ auth }}/?next=/apps/list">{{ auth|capfirst}}</a><br>

        <div id="apps">
        {% for app in apps %}
        <div id="app">
                    <a href="itms-services://?action=download-manifest&url=http://{{ host }}/apps/plist/{{ app.name }}/{{ app.version }}">
                    <img class="icon" width='55' height='55' src="/static/media/{{ app.name }}-{{ app.version }}.png"></a>
            <p class="app-name">{{ app.name }}  {{ app.version }} 
                {% if user.is_authenticated %}
            <p class="approval">{% if app.approved %}<a href="unapprove/{{ app.id }}">unapprove</a>{% else %}<a href="approve/{{ app.id }}">approve</a>{% endif %}
                {% endif %}
            <p class="note">{{ app.note }}</p>
        </div>
        {% endfor %}
    </div>
    </body>
  </html>
