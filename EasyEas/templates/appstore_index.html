<html>
    <head>
        <style type="text/css">
            .main_table {
                max-width: 300px;
            }

            a:link, a:visited {
                text-decoration:none;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>

    <body>
        <table class="main_table">
            <tr>
                <th>Name</th>
                <th>Version</th>
                <th>Upload Date</th>
                <td>&nbsp;</td>
            </tr>
        {% for app in apps %}
        <tr>
            <td>{{ app.name }}</td>
            <td><div align="center">{{ app.version }}</div></td>
            <td>{{ app.creation_date|date:"n/j  g:i A" }}</td>
            <td><a href="itms-services://?action=download-manifest&url=http://{{ host }}/apps/plist/{{ app.name }}/{{ app.version }}">â–¼</a>
        </tr>
        <tr colspan="4">
            <td>&nbsp</td>
        </tr>
        {% endfor %}
    </table>
    </body>
  </html>
