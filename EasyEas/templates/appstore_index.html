    <head>

            .main_table {

            <tr>
                <th>Name</th>

            <td>{{ app.version }}</td>

            <td><a href="itms-services://?action=download-manifest&url=http://{{ host }}/apps/plist/{{ app.name }}/{{ app.version }}">â–¼</a>
        </tr>
        <tr colspan="4">
            <td>&nbsp</td>
        </tr>
        {% endfor %}
    </table>
    </body>
  </html>
